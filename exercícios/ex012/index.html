<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos no html 5</title>
</head>
<body>
    <h1>Inserindo video hospedado localmente</h1>
    <p>este vídeo está hospedado em meu proprio servidor</p>

    <video width="500" controls>
<source src="midia/video.mp4" type="video/mp4">
    </video>
    <h1>inserindo vídeo hospedado na nuvem ou youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/UCVXWk2im2M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
