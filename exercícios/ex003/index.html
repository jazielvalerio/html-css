<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        testanto carga com imagens
    </h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html5-200.png" alt="">
    <!-- src quer dizer origem-->
    <!--alt neste caso serve para explicar, leitores de tela, acessibilidade-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css-full.png" alt="logo do css">
    <!-- dica: apos digitar img, basta clicar ctrl + espaço que aparecerá opções das imagens-->
    <p>Também podemos carregar imagens externas</p>
    <img src="http://luizricardo.org/wordpress/wp-content/upload-files/2014/11/js-logo-badge-512.png" alt="logo do javascrip">
<!-- para pegar a imagem na interne basta na procura, ao encontrar ao inve´s de salvar como, escolhe salva link da imagem-->
</body>
</html>
